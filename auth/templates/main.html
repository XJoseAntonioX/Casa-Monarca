<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa Monarca</title>
  <!-- Importar Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Importar Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Sección Principal -->
  <main class="container-fluid">
    <!-- Formulario de Inicio de Sesión -->
    <section id="inicio-sesion">
      <img src="{{url_for('static', filename='Casa-Monarca.png')}}" alt="Logo de Casa Monarca" class="logo"/>
      <h2 class="mb-2">Iniciar Sesión</h2>
      <div id="mensaje-error" class="alert alert-danger {% if not request.args.get('auth_error') %}d-none{% endif %} mb-3 py-2 small" role="alert">
        Ingresar usuario y contraseña correctamente
      </div>
      <form id="login-form" action="{{ url_for('auth') }}" method="post" novalidate>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="email" name="email" class="form-control" id="correo" placeholder="Correo electrónico" required>
        </div>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" name="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
        </div>
        <div class="clearfix mt-4">
          <button type="submit" value = "login" class="btn btn-primary btn-login">→</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Importar Bootstrap JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script JavaScript personalizado -->
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
